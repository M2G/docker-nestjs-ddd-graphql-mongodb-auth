input UserInput {
  first_name: String!
  last_name: String!
  email: String!
  password: String!
  created_at: String!
  modified_at: String
}

type User {
  _id: ID!
  first_name: String!
  last_name: String!
  email: String!
  password: String!
  created_at: String!
  modified_at: String
}

type Query {
  userById(_id: ID!): User
}

type Mutation {
  createUser(user: UserInput): User!
}
